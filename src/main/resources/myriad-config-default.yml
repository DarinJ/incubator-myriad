mesosMaster: 10.0.2.15:5050
checkpoint: false
frameworkFailoverTimeout: 43200000
frameworkName: MyriadAlpha
frameworkRole: 
nativeLibrary: /usr/local/lib/libmesos.so
zkServers: localhost:2181
zkTimeout: 20000
restApiPort: 8192
profiles:
  small:
    cpu: 1
    mem: 1100
  medium:
    cpu: 2
    mem: 2048
  large:
    cpu: 4
    mem: 4096
rebalancer: false
nodemanager:
  jvmMaxMemoryMB: 1024
  user: hduser #user the nodemanager runs as.
  #group:hadoop #only relevant if remoteDistribution is true
  cpus: 0.2
  cgroups: false
executor:
  jvmMaxMemoryMB: 256
  path: file:///usr/local/libexec/mesos/myriad-executor-0.0.1.jar
  #user: admin #User the executor runs as, currently defaults to root.  Must have passwordless sudo.
  #The following should be uncommented if using a remotely distributed URI
  #remoteDistribution: true #default is false
  #nodeManagerUri: hdfs:///dist/hadoop-2.5.0.tar.gz
  #command: hadoop-2.5.0/share/hadoop/yarn/myriad-executor-0.0.1.jar
yarnEnvironment:
  YARN_HOME: /usr/local/hadoop
  #JAVA_HOME: /usr/lib/jvm/java-default #System dependent, but sometimes necessary
  #YARN_HOME: hadoop #this should be relative if remoteDistribution is set to true